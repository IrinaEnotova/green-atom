<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO - Green Atom</title>
    <link rel="icon" href="assets/icons/pencil.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Todo List</h1>

      <div class="input-block">
        <input class="input" type="text" />
        <button class="add-btn btn">Add task</button>
      </div>

      <div class="actions-block">
        <button class="highlight-even btn">Even</button>
        <button class="highlight-odd btn">Odd</button>
        <button class="pop-task btn">Pop todo</button>
        <button class="shift-todo btn">Shift todo</button>
      </div>

      <ul class="todo-list">
        <li class="todo-item">
          <span class="task-text">First task</span>
          <div class="task-btns">
            <div class="complete-btn"></div>
            <div class="delete-btn"></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
